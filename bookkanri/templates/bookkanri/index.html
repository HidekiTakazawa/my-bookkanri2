{% extends 'bookkanri/book_base.html' %}
{%block content %}

        <form action="" method="POST">
                <table border=1>
                        
                        <th>ジャンル</th>		
                        <th>書名</th>
                        <th>著者名</th>
                        <th>出版社</th>
                        <th>定価</th>
                        <th>メモ</th>
                        </tr>
                        {% for entry in latest_bookdata_list %}
                        <tr>
                        <td>{{ entry.jyanru }}</td>
        
                        <td>{{ entry.bookname }}</td>
                        <td>{{entry.author}}</td>
                        <td>{{entry.publisher}}</td>
                        <td>{{entry.price}}</td>
                        <td>{{entry.memo}}</td>
                        <td>{{entry.id}}</td>
                        <td><a href="{% url 'bookUpdate' entry.id %}">変更</a></td>
                        <td><a href="{% url 'bookDelete' entry.id %}">削除</a></td>
                
                        </tr>
                        {% endfor %}
                
                    </table>

        </form>
    {% endblock %}
